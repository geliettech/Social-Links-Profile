<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character encoding to UTF-8 for proper rendering -->
    <meta charset="UTF-8" />
    <!-- Define the document's compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Set the viewport width to the device's width and scale it to 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Specify the favicon for the website -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Set the title of the webpage -->
    <title>Frontend Mentor | Social links profile</title>
    <!-- Link the CSS stylesheet to style the webpage -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Main content of the webpage -->
    <main>
      <!-- Section containing the main content -->
      <section class="main-section">
        <!-- Section containing the introduction -->
        <div class="intro-section">
          <!-- Container for avatar image and name/location -->
          <div>
            <!-- Avatar image -->
            <img
              src="./assets/images/avatar-ogechi.jpg"
              alt=""
              class="avatar"
            />
            <!-- Name of the person -->
            <h1 class="name">Ogechi Uhegbu</h1>
            <!-- Location of the person -->
            <p class="location">Imo State, Nigeria</p>
          </div>
          <!-- Description of the person's profession -->
          <div class="profession">"Front-end developer and avid reader."</div>
        </div>
        <!-- Section containing social media links -->
        <div class="social-media-section">
          <!-- GitHub profile link -->
          <a
            href="https://github.com/julietoge"
            target="_blank"
            rel="noopener noreferrer"
            class="gitHub"
            >GitHub</a
          >
          <!-- Frontend Mentor profile link -->
          <a
            href="https://www.frontendmentor.io/profile/julietoge"
            target="_blank"
            rel="noopener noreferrer"
            class="frontendMentor"
            >Frontend Mentor</a
          >
          <!-- LinkedIn profile link -->
          <a
            href="https://www.linkedin.com/in/uhegbu-ogechi-juliet"
            target="_blank"
            rel="noopener noreferrer"
            class="linkedIn"
            >LinkedIn</a
          >
          <!-- Twitter profile link -->
          <a
            href="https://twitter.com/JulietJosephOge"
            target="_blank"
            rel="noopener noreferrer"
            class="twitter"
            >Twitter</a
          >
          <!-- Instagram profile link -->
          <a
            href="https://instagram.com/joseph_juliet_oge"
            target="_blank"
            rel="noopener noreferrer"
            class="instagram"
            >Instagram</a
          >
        </div>
      </section>
      <!-- Footer section -->
      <footer>
        <!-- Attribution section -->
        <div class="attribution">
          <!-- Challenge attribution by Frontend Mentor -->
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
          <!-- Coded by Uhegbu, Ogechi Juliet -->
          Coded by
          <a
            href="https://www.frontendmentor.io/profile/julietoge"
            target="_blank"
            rel="noopener noreferrer"
            >Uhegbu, Ogechi Juliet</a
          >.
        </div>
      </footer>
    </main>
  </body>
</html>
