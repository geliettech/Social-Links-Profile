<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="main-section">
        <div class="intro-section">
          <div>
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt=""
              class="avatar"
            />
            <h1 class="name">Ogechi Uhegbu</h1>
            <p class="location">Imo State, Nigeria</p>
          </div>
          <div class="profession">"Front-end developer and avid reader."</div>
        </div>
        <div class="social-media-section">
          <a
            href="https://github.com/julietoge"
            target="_blank"
            rel="noopener noreferrer"
            class="gitHub"
            >GitHub</a
          >
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="frontendMentor"
            >Frontend Mentor</a
          >
          <a href="https://www.linkedin.com/in/uhegbu-ogechi-juliet" target="_blank" rel="noopener noreferrer" class="linkedIn"
            >LinkedIn</a
          >
          <a href="https://twitter.com/JulietJosephOge" target="_blank" rel="noopener noreferrer" class="twitter"
            >Twitter</a
          >
          <a
            href="https://instagram.com/joseph_juliet_oge"
            target="_blank"
            rel="noopener noreferrer"
            class="instagram"
            >Instagram</a
          >
        </div>
      </section>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Uhegbu, Ogechi Juliet</a>.
        </div>
      </footer>
    </main>
  </body>
</html>
